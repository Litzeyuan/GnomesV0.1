<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gnomes Helper</title>
    <!-- Bootstrap CDN -->
    <!--  CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<table>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <!-- to be centered  -->
            <div class="col-md-6 col-md-offset-3">
<!--                <div class="header">-->
<!--                    <div class="header-panel">-->
                    <h1>Gnomes Helper - Crops Summary</h1>
<!--                    </div>-->
                    <div class="header-panel">
<!--                        won't display the table if the crops are empty -->
                        <div class="table-responsive" th:if="${not #lists.isEmpty(crops)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
<!--                                    <th>ID</th>-->
                                    <th>Sown Date</th>
                                    <th>Crop Name</th>
                                    <th>Current Stage</th>
                                    <th>Notes</th>
                                </tr>
                                </thead>
                                <tr th:each="crop : ${crops}">
                                    <td>date</td>
<!--                                    <td><a href="#" th:text="${crop.name}" th:href="@{'/listCrops/find/' + ${crop.id}}"></a></td>-->
                                    <td><a href="#" th:text="${crop.name}" th:href="@{'/listCrops/' + ${crop.id}}"></a></td>
                                    <td th:text="${crop.currentStage}"></td>
                                    <td th:text="${crop.notes}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
<!--                </div>-->
            </div>
        </div>
    </div>
</table>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <a class="btn btn-md btn-secondary display-4" th:href="newCrop">Add a crop</a>
    </div>
</div>

</body>
</html>

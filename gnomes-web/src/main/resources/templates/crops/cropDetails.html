<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gnomes Helper</title>
    <!-- Bootstrap CDN -->
    <!--  CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <div class="pannel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${crop.name}"></h1>
                        <a class="btn btn-md btn-secondary display-4" th:href="newCrop">Edit</a>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Variety</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.variety}">date</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Sown Date</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.stages.isEmpty()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Seed Vender</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.seedVender}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Seed Bought Date</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.seedBoughtDate}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Sowing Type</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.sowingType}"></p>
                            </div>
                            <div class="col-md-3">
                                <h5>Compost Used</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${crop.compostUsed}"></p>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Stages</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="stage: ${crop.stages}"
                                        th:text="${stage.id}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Notes</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${crop.notes}">some notes</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
